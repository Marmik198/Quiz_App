{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <link href="{% static 'accounts/css/sign_up.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
    <div class="change_profile">
        <section class="section">
            <div class="section__title">
                <h2 class="section__description">Change profile</h2>
                <h4 class="section__header">
                    Enter the details to update your profile
                </h4>
            </div>

            <form class="auth__form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn">Update</button>
            </form>
            <hr class="divider">
            <p class="auth__link__p"> Visit the home page,   
                <a href="{% url 'index' %}" class="auth__link">Home</a>
            </p>
        </section>
    </div>
{% endblock %}
